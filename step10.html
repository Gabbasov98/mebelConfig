<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Главная</title>
</head>

<body class="m-page">
    <div class="wrapper">
        <main class="content">

            <div class="step">
                <div class="step__col">
                    <div class="step-top _flex gray-text2">
                        <div class="step-top__title text26 font2">
                            Конфигуратор мебели
                        </div>
                        <a href="" class="step-top__link">
                            <span>Вернуться на основной сайт</span>
                        </a>
                    </div>

                    <div class="step-text gray-text3">
                        <div class="h1">
                            Результат
                        </div>

                    </div>

                    <div class="props">
                        <div class="prop-item">
                            <div class="prop-item__title">
                                Высота
                            </div>
                            <div class="prop-item__desc">
                                2304 мм
                            </div>
                        </div>
                        <div class="prop-item">
                            <div class="prop-item__title">
                                Ширина
                            </div>
                            <div class="prop-item__desc">
                                900 мм
                            </div>
                        </div>
                        <div class="prop-item">
                            <div class="prop-item__title">
                                Глубина
                            </div>
                            <div class="prop-item__desc">
                                448 мм
                            </div>
                        </div>
                    </div>
                    <div class="props">
                        <div class="prop-item">
                            <div class="prop-item__title">
                                Стоимость
                            </div>
                            <div class="prop-item__desc">
                                43 670 <span>₽</span>
                            </div>
                        </div>
                    </div>
                    <div class="props">
                        <div class="prop-item">
                            <div class="prop-item__title">
                                Срок исполнения
                            </div>
                            <div class="prop-item__desc">
                                ~14 дней
                            </div>
                        </div>
                    </div>
                    <div class="step-nav">
                        <button class="m-btn m-btn-green">
                            <span>В корзину</span>
                        </button>
                        <button class="m-btn m-btn-black-outline">
                            <span>Позвоните мне</span>
                        </button>
                    </div>
                    <div class="step-equip">
                        <div class="h2">
                            Список комплектующих
                        </div>
                        <div class="step-equip__desc text17 gray-text2">
                            Ручки 2 шт
                        </div>
                    </div>
                </div>
                <div class="step__col2 _center">
                    <div class="step-field">
                        <div class="step-field__img">
                            <img src="img/drawing8.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="js/imask.js"></script>
    <script src="js/main.min.js"></script>

</body>

</html>
