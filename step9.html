<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Главная</title>
</head>

<body class="m-page">
    <div class="wrapper">
        <main class="content">

            <div class="step">
                <div class="step__col">
                    <div class="step-top _flex gray-text2">
                        <div class="step-top__title text26 font2">
                            Конфигуратор мебели
                        </div>
                        <a href="" class="step-top__link">
                            <span>Вернуться на основной сайт</span>
                        </a>
                    </div>

                    <button class="step-back">
                        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="0.75" y="0.75" width="26.5" height="26.5" rx="13.25" stroke="#4C4B42" stroke-width="1.5" />
                            <path d="M21.1757 14.0004H7.82422M7.82422 14.0004L12.6351 9.18945M7.82422 14.0004L12.6351 18.8113" stroke="#4C4B42" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <span>Вернуться к настройке корпуса</span>
                    </button>

                    <div class="step-progress">
                        <div class="step-progress__item _done">
                            <span>Шаг 1</span>
                        </div>
                        <div class="step-progress__item _done">
                            <span>Шаг 2</span>
                        </div>
                        <div class="step-progress__item _done">
                            <span>Шаг 3</span>
                        </div>
                        <div class="step-progress__item _active">
                            <span>Шаг 4</span>
                        </div>
                    </div>

                    <div class="step-text gray-text3">
                        <div class="h1">
                            Финальная настройка
                        </div>

                    </div>

                    <div class="colors">
                        <div class="colors-group">
                            <div class="colors-group__title text17">
                                Цвет корпуса
                            </div>
                            <div class="colors-group__items">
                                <div class="color-field m-input">
                                    <input checked type="radio" name="color">
                                    <label>
                                        <img src="img/color.webp" alt="">
                                    </label>
                                </div>
                                <div class="color-field m-input">
                                    <input type="radio" name="color">
                                    <label>
                                        <img src="img/color2.webp" alt="">
                                    </label>
                                </div>
                                <div class="color-field m-input">
                                    <input type="radio" name="color">
                                    <label>
                                        <img src="img/color3.webp" alt="">
                                    </label>
                                </div>
                                <div class="color-field m-input">
                                    <input type="radio" name="color">
                                    <label>
                                        <img src="img/color4.webp" alt="">
                                    </label>
                                </div>
                                <div class="color-field m-input">
                                    <input type="radio" name="color">
                                    <label>
                                        <img src="img/color5.webp" alt="">
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="colors-group">
                            <div class="colors-group__title text17">
                                Цвет фасада
                            </div>
                            <div class="colors-group__items">
                                <div class="color-field m-input">
                                    <input checked type="radio" name="color2">
                                    <label>
                                        <img src="img/color.webp" alt="">
                                    </label>
                                </div>
                                <div class="color-field m-input">
                                    <input type="radio" name="color2">
                                    <label>
                                        <img src="img/color2.webp" alt="">
                                    </label>
                                </div>
                                <div class="color-field m-input">
                                    <input type="radio" name="color2">
                                    <label>
                                        <img src="img/color3.webp" alt="">
                                    </label>
                                </div>
                                <div class="color-field m-input">
                                    <input type="radio" name="color2">
                                    <label>
                                        <img src="img/color4.webp" alt="">
                                    </label>
                                </div>
                                <div class="color-field m-input">
                                    <input type="radio" name="color2">
                                    <label>
                                        <img src="img/color5.webp" alt="">
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="furniture">
                        <div class="furniture-group">
                            <div class="furniture-group__title text17">
                                Вид ручки
                            </div>
                            <div class="furniture-group__items">
                                <div class="furniture-field m-input">
                                    <input checked type="radio" name="furniture">
                                    <label>
                                        <img src="img/empty.svg" alt="">
                                    </label>
                                </div>
                                <div class="furniture-field m-input">
                                    <input type="radio" name="furniture">
                                    <label>
                                        <img src="img/furniture.webp" alt="">
                                    </label>
                                </div>
                                <div class="furniture-field m-input">
                                    <input type="radio" name="furniture">
                                    <label>
                                        <img src="img/furniture2.webp" alt="">
                                    </label>
                                </div>
                                <div class="furniture-field m-input">
                                    <input type="radio" name="furniture">
                                    <label>
                                        <img src="img/furniture3.webp" alt="">
                                    </label>
                                </div>
                                <div class="furniture-field m-input">
                                    <input type="radio" name="furniture">
                                    <label>
                                        <img src="img/furniture4.webp" alt="">
                                    </label>
                                </div>
                                <div class="furniture-field m-input">
                                    <input type="radio" name="furniture">
                                    <label>
                                        <img src="img/furniture5.webp" alt="">
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="furniture-group">
                            <div class="furniture-group__title text17">
                                Вид опоры
                            </div>
                            <div class="furniture-group__items">
                                <div class="furniture-field m-input">
                                    <input checked type="radio" name="furniture2">
                                    <label>
                                        <img src="img/empty.svg" alt="">
                                    </label>
                                </div>
                                <div class="furniture-field m-input">
                                    <input type="radio" name="furniture2">
                                    <label>
                                        <img src="img/furniture.webp" alt="">
                                    </label>
                                </div>
                                <div class="furniture-field m-input">
                                    <input type="radio" name="furniture2">
                                    <label>
                                        <img src="img/furniture2.webp" alt="">
                                    </label>
                                </div>
                                <div class="furniture-field m-input">
                                    <input type="radio" name="furniture2">
                                    <label>
                                        <img src="img/furniture3.webp" alt="">
                                    </label>
                                </div>
                                <div class="furniture-field m-input">
                                    <input type="radio" name="furniture2">
                                    <label>
                                        <img src="img/furniture4.webp" alt="">
                                    </label>
                                </div>
                                <div class="furniture-field m-input">
                                    <input type="radio" name="furniture2">
                                    <label>
                                        <img src="img/furniture5.webp" alt="">
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="step-props2">
                        <div class="step-prop">
                            <div class="step-prop__title text17 gray-text3">
                                Петли
                            </div>
                            <div class="step-prop__items">
                                <div class="step-prop__item m-input">
                                    <input checked type="radio" name="loop">
                                    <label>
                                        <span>Без доводчика</span>
                                    </label>
                                </div>
                                <div class="step-prop__item m-input">
                                    <input type="radio" name="loop">
                                    <label>
                                        <span>С доводчиком (+3000 ₽)</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="step-prop">
                            <div class="step-prop__title text17 gray-text3">
                                Комплект навесов для размещения на стене
                            </div>
                            <div class="step-prop__items">
                                <div class="step-prop__item m-input">
                                    <input checked type="radio" name="tent">
                                    <label>
                                        <span>Не нужен</span>
                                    </label>
                                </div>
                                <div class="step-prop__item m-input">
                                    <input type="radio" name="tent">
                                    <label>
                                        <span>Нужен (+3000 ₽)</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="step__nav">
                        <button class="m-btn m-btn-green">
                            <span>Перейти к расчёту</span>
                            <img src="img/arrow.svg" alt="">
                        </button>
                    </div>

                </div>
                <div class="step__col2">
                    <div class="step-field">
                        <div class="step-sizes">
                        </div>
                        <div class="step-field__img">
                            <img src="img/drawing8.svg" alt="">
                        </div>
                    </div>
                    <div class="step-props">
                        <div class="step-prop">
                            <div class="step-prop__title text17 gray-text3">
                                Ширина
                            </div>
                            <div class="step-prop__items">
                                <div class="step-prop__item m-input">
                                    <input checked type="radio" name="width">
                                    <label>
                                        <span class="_view1">450 мм | 1 дверь</span>
                                        <span class="_view2">450 мм</span>
                                    </label>
                                </div>
                                <div class="step-prop__item m-input">
                                    <input type="radio" name="width">
                                    <label>
                                        <span class="_view1">900 мм | 2 двери</span>
                                        <span class="_view2">900 мм</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="step-prop">
                            <div class="step-prop__title text17 gray-text3">
                                Глубина бока
                            </div>
                            <div class="step-prop__items">
                                <div class="step-prop__item m-input">
                                    <input checked type="radio" name="depth">
                                    <label>
                                        <span>288 мм</span>
                                    </label>
                                </div>
                                <div class="step-prop__item m-input">
                                    <input type="radio" name="depth">
                                    <label>
                                        <span>448 мм</span>
                                    </label>
                                </div>
                                <div class="step-prop__item m-input">
                                    <input type="radio" name="depth">
                                    <label>
                                        <span>576 мм</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="step-prop">
                            <div class="step-prop__title text17 gray-text3">
                                Задняя стенка ДВП
                            </div>
                            <div class="step-prop__items">
                                <div class="step-prop__item m-input">
                                    <input checked type="radio" name="wall">
                                    <label>
                                        <span>Не нужна</span>
                                    </label>
                                </div>
                                <div class="step-prop__item m-input">
                                    <input type="radio" name="wall">
                                    <label>
                                        <span>Нужна</span>
                                    </label>
                                </div>
                            </div>
                        </div>


                        <div class="step-prop">
                            <div class="step-prop__title text17 gray-text3">
                                Высота 2304 мм
                            </div>
                        </div>

                    </div>


                </div>
            </div>

        </main>
    </div>

    <script src="js/imask.js"></script>
    <script src="js/main.min.js"></script>

</body>

</html>
